<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOTAM - Email Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left-section {
            flex: 1;
            background: white;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #192348 0%, #2d3e6e 100%);
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            padding: 40px;
        }

        .background-symbol {
            position: absolute;
            right: -100px;
            bottom: -150px;
            width: 450px;
            height: 450px;
            opacity: 0.1;
            background-image: url('../assets/kotam_symbol.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: rotate(35deg);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            width: 100%;
        }

        .logo-img {
            width: 150px;
            height: auto;
            margin-right: 15px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 300;
            color: #2c3e50;
            letter-spacing: 3px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.2;
            width: 100%;
            text-align: left;
        }

        .welcome-subtitle {
            font-size: 16px;
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.5;
            width: 100%;
            text-align: left;
        }

        .form-group,
        .verify-btn,
        .resend-link {
            max-width: 400px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
            text-align: left;
        }

        .verification-code-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .verification-input {
            width: 60px;
            height: 60px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #fff;
        }

        .verification-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .resend-link {
            text-align: right;
            margin-bottom: 30px;
        }

        .resend-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        .resend-link a:hover {
            color: #764ba2;
        }

        .verify-btn {
            padding: 16px;
            background: #2e3b62;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .verify-btn:hover:not(:disabled) {
            background: #1a202c;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .verify-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .right-content {
            text-align: left;
            z-index: 10;
            max-width: 800px;
            padding: 40px;
            color: white;
        }

        .right-title {
            font-size: 64px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .right-subtitle {
            font-size: 64px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            line-height: 1.3;
        }

        .message-box {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-success {
            background-color: #e6ffe6;
            color: #28a745;
            border: 1px solid #28a745;
        }

        .message-error {
            background-color: #ffe6e6;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .message-info {
            background-color: #e6f3ff;
            color: #007bff;
            border: 1px solid #007bff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                padding: 40px 30px;
                align-items: center;
            }

            .logo,
            .welcome-title,
            .welcome-subtitle,
            .form-group,
            .resend-link {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

            .logo-img {
                margin-left: auto;
                margin-right: auto;
            }

            .right-section {
                min-height: 200px;
            }

            .right-title {
                font-size: 32px;
            }

            .right-subtitle {
                font-size: 18px;
            }

            .background-symbol {
                width: 300px;
                height: 300px;
                right: -75px;
                bottom: -75px;
            }

            .verification-input {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="../assets/kotam_siyah_logo.png" alt="Kotam Logo" class="logo-img" />
            </div>

            <h1 class="welcome-title">Email Verification</h1>
            <p class="welcome-subtitle">
                Please enter the 5-digit verification code we sent to your email account.
            </p>

            <div class="form-container">
                <form id="verification-form">
                    <div class="form-group">
                        <div class="verification-code-container">
                            <input type="text" class="verification-input" maxlength="1" />
                            <input type="text" class="verification-input" maxlength="1" />
                            <input type="text" class="verification-input" maxlength="1" />
                            <input type="text" class="verification-input" maxlength="1" />
                            <input type="text" class="verification-input" maxlength="1" />
                        </div>
                    </div>
                    <div class="resend-link">
                        <a href="#" id="resend-code-link">Resend code</a>
                    </div>
                    <button type="submit" class="verify-btn" id="confirm-button">Confirm</button>
                </form>
            </div>

            <div id="verification-message" class="message-box hidden"></div>
        </div>

        <div class="right-section">
            <div class="background-symbol"></div>
            <div class="right-content">
                <h1 class="right-title">Visualize Data<br />Follow Quota</h1>
                <p class="right-subtitle">Effortlessly</p>
            </div>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll('.verification-input');
        const messageBox = document.getElementById('verification-message');
        const resendLink = document.getElementById('resend-code-link');
        const confirmButton = document.getElementById('confirm-button');

        const userEmail = sessionStorage.getItem('forgotPasswordEmail');
        const userNationalId = sessionStorage.getItem('forgotPasswordNationalId');

        console.log('Email verification page loaded. Email:', userEmail, 'National ID:', userNationalId);

        if (!userEmail || !userNationalId) {
            showMessage('Session expired. Please start the password reset process again.', 'error');
            setTimeout(() => {
                window.location.href = 'forgot-password.html';
            }, 2000);
        }

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '');
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const pasteData = paste.replace(/\D/g, '').slice(0, 5);
                
                pasteData.split('').forEach((char, i) => {
                    if (inputs[i]) {
                        inputs[i].value = char;
                    }
                });
                
                if (pasteData.length > 0) {
                    const lastIndex = Math.min(pasteData.length - 1, inputs.length - 1);
                    inputs[lastIndex].focus();
                }
            });
        });

        if (inputs[0]) {
            inputs[0].focus();
        }

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box message-${type} show`;
            console.log(`Showing message: ${message} (${type})`);
            
            if (!message.includes('Redirecting')) {
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 5000);
            }
        }

        document.getElementById('verification-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const verificationCode = Array.from(inputs).map(input => input.value).join('');

            if (verificationCode.length !== 5) {
                showMessage('Please enter the complete 5-digit verification code!', 'error');
                return;
            }

            if (!/^\d{5}$/.test(verificationCode)) {
                showMessage('Verification code must contain only numbers!', 'error');
                return;
            }

            confirmButton.disabled = true;
            confirmButton.textContent = 'Verifying...';
            showMessage('Verifying code...', 'info');

            try {
                console.log('Calling verify code API with:', { email: userEmail, code: verificationCode });
                const result = await window.electronAPI.verifyCode({
                    email: userEmail,
                    code: verificationCode
                });

                console.log('Verify code API response:', result);

                if (result.success) {
                    showMessage('Code verified successfully! Redirecting to password reset...', 'success');
                    
                    sessionStorage.setItem('resetPasswordEmail', userEmail);
                    sessionStorage.setItem('resetPasswordNationalId', userNationalId);
                    sessionStorage.setItem('verificationCode', verificationCode);
                    
                    setTimeout(() => {
                        window.location.href = 'new-password.html';
                    }, 1500);
                } else {
                    showMessage(`Verification failed: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Error during code verification:', error);
                showMessage('An error occurred during verification. Please try again.', 'error');
            } finally {
                confirmButton.disabled = false;
                confirmButton.textContent = 'Confirm';
            }
        });

        resendLink.addEventListener('click', async function(e) {
            e.preventDefault();

            if (!userEmail || !userNationalId) {
                showMessage('Error: User data not found. Please restart the process.', 'error');
                return;
            }

            resendLink.style.pointerEvents = 'none';
            resendLink.style.opacity = '0.5';
            resendLink.textContent = 'Sending...';
            showMessage('Resending verification code...', 'info');

            try {
                console.log('Resending code for:', { email: userEmail, nationalId: userNationalId });
                const result = await window.electronAPI.forgotPassword({
                    email: userEmail,
                    nationalId: userNationalId
                });

                console.log('Resend code API response:', result);

                if (result.success) {
                    showMessage('New verification code sent to your email.', 'success');
                    inputs.forEach(input => input.value = '');
                    inputs[0].focus();
                } else {
                    showMessage(`Failed to resend code: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Error during resend code:', error);
                showMessage('An error occurred while resending the code. Please try again.', 'error');
            } finally {
                setTimeout(() => {
                    resendLink.style.pointerEvents = 'auto';
                    resendLink.style.opacity = '1';
                    resendLink.textContent = 'Resend code';
                }, 30000);
            }
        });
    </script>
</body>

</html>
