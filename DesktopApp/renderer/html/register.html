<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOTAM - Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
        }
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        .left-section {
            flex: 1;
            background: white;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            overflow-y: auto;
        }
        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #192348 0%, #2d3e6e 100%);
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            padding: 40px;
        }
        .background-symbol {
            position: absolute;
            right: -100px;
            bottom: -150px;
            width: 450px;
            height: 450px;
            opacity: 0.1;
            background-image: url('../assets/kotam_symbol.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: rotate(35deg);
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
            margin-top: 20px;
        }
        .logo-img {
            width: 150px;
            height: auto;
            margin-right: 15px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 300;
            color: #2c3e50;
            letter-spacing: 3px;
        }
        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.2;
            width: 100%;
            text-align: left;
        }
        .form-group,
        .signup-btn,
        .login-link {
            max-width: 400px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
            text-align: left;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fff;
            font-family: 'Inter', sans-serif;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-group input::placeholder {
            color: #bdc3c7;
        }
        .form-group select {
            cursor: pointer;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 20px;
            padding-right: 50px;
        }
        .form-group select option {
            padding: 10px;
        }
        .signup-btn {
            padding: 16px;
            background: #2e3b62;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .signup-btn:hover {
            background: #1a202c;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: #764ba2;
        }
        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .right-content {
            text-align: left;
            z-index: 10;
            max-width: 800px;
            padding: 40px;
            color: white;
        }
        .right-title {
            font-size: 64px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        .right-subtitle {
            font-size: 64px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            line-height: 1.3;
        }
        .message-box {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px;
        }
        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        .message-success {
            background-color: #e6ffe6;
            color: #28a745;
            border: 1px solid #28a745;
        }
        .message-error {
            background-color: #ffe6e6;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .password-requirements {
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 15px 20px;
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 20px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .requirement-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }

        .requirement-item .icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            color: #888;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .requirement-item.valid .icon {
            background-color: #28a745;
            color: white;
        }
        
        .requirement-item.valid .icon::before {
            content: '✓';
        }

        .requirement-item.invalid .icon {
            background-color: #e0e0e0;
            color: #888;
        }

        .requirement-item.invalid .icon::before {
            content: '•';
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-section {
                padding: 30px 20px;
                align-items: center;
            }
            .logo,
            .welcome-title,
            .form-group,
            .login-link {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
            .welcome-title {
                font-size: 24px;
            }
            .logo-img {
                margin-left: auto;
                margin-right: auto;
            }
            .right-section {
                min-height: 200px;
            }
            .right-title {
                font-size: 32px;
            }
            .right-subtitle {
                font-size: 18px;
            }
            .background-symbol {
                width: 300px;
                height: 300px;
                right: -75px;
                bottom: -75px;
            }
            .password-requirements {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="../assets/kotam_siyah_logo.png" alt="Kotam Logo" class="logo-img" />
            </div>
            <h1 class="welcome-title">Sign up</h1>
            <div class="form-container">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" placeholder="Your Surname" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="national-id">National ID</label>
                        <input type="text" id="national-id" name="national-id" placeholder="Your National ID" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" name="email" placeholder="Your Mail" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Your Password" required />
                        <div class="password-requirements">
                            <div id="req-length" class="requirement-item invalid">
                                <span class="icon"></span>
                                <span>At least 8 characters</span>
                            </div>
                            <div id="req-number" class="requirement-item invalid">
                                <span class="icon"></span>
                                <span>At least one number</span>
                            </div>
                            <div id="req-uppercase" class="requirement-item invalid">
                                <span class="icon"></span>
                                <span>At least one uppercase</span>
                            </div>
                            <div id="req-symbol" class="requirement-item invalid">
                                <span class="icon"></span>
                                <span>At least one symbol</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Your Password" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />
                    </div>
                    
                    <button type="submit" class="signup-btn" id="signup-button">Continue</button>
                    
                    <div class="login-link">
                        Already have an account? <a href="#" id="login-page-link">Log in</a>
                    </div>
                </form>
            </div>
            <div id="signup-message" class="message-box hidden"></div>
        </div>
        <div class="right-section">
            <div class="background-symbol"></div>
            <div class="right-content">
                <h1 class="right-title">Visualize Data<br />Follow Quota</h1>
                <p class="right-subtitle">Effortlessly</p>
            </div>
        </div>
    </div>
    <script src="../renderers/register-renderer.js"></script>
</body>
</html>
