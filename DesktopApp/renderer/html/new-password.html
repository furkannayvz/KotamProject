<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOTAM - New Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left-section {
            flex: 1;
            background: white;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #192348 0%, #2d3e6e 100%);
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            padding: 40px;
        }

        .background-symbol {
            position: absolute;
            right: -100px;
            bottom: -150px;
            width: 450px;
            height: 450px;
            opacity: 0.1;
            background-image: url('../assets/kotam_symbol.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: rotate(35deg);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            width: 100%;
        }

        .logo-img {
            width: 150px;
            height: auto;
            margin-right: 15px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 300;
            color: #2c3e50;
            letter-spacing: 3px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.2;
            width: 100%;
            text-align: left;
        }

        .welcome-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.5;
            width: 100%;
            text-align: left;
        }

        .form-group,
        .save-btn {
            max-width: 400px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 16px 24px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #bdc3c7;
        }

        .save-btn {
            padding: 16px;
            background: #2e3b62;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .save-btn:hover:not(:disabled) {
            background: #1a202c;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .save-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .right-content {
            text-align: left;
            z-index: 10;
            max-width: 800px;
            padding: 40px;
            color: white;
        }

        .right-title {
            font-size: 64px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .right-subtitle {
            font-size: 64px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            line-height: 1.3;
        }

        .message-box {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-success {
            background-color: #e6ffe6;
            color: #28a745;
            border: 1px solid #28a745;
        }

        .message-error {
            background-color: #ffe6e6;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .password-requirements {
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 15px 20px;
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 20px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .requirement-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }

        .requirement-item .icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            color: #888;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .requirement-item.valid .icon {
            background-color: #28a745;
            color: white;
        }
        
        .requirement-item.valid .icon::before {
            content: '✓';
        }

        .requirement-item.invalid .icon {
            background-color: #e0e0e0;
            color: #888;
        }

        .requirement-item.invalid .icon::before {
            content: '•';
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                padding: 40px 30px;
                align-items: center;
            }

            .logo,
            .welcome-title,
            .welcome-subtitle,
            .form-group {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

            .logo-img {
                margin-left: auto;
                margin-right: auto;
            }

            .right-section {
                min-height: 200px;
            }

            .right-title {
                font-size: 32px;
            }

            .right-subtitle {
                font-size: 18px;
            }

            .background-symbol {
                width: 300px;
                height: 300px;
                right: -75px;
                bottom: -75px;
            }

            .password-requirements {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="../assets/kotam_siyah_logo.png" alt="Kotam Logo" class="logo-img" />
            </div>

            <h1 class="welcome-title">New Password</h1>
            <p class="welcome-subtitle">
                Please enter your new password
            </p>

            <div class="form-container">
                <form id="new-password-form">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new_password" placeholder="Your New Password" />
                        <div class="password-requirements">
                            <div id="req-length" class="requirement-item invalid">
                                <span class="icon"></span>
                                <span>At least 8 characters</span>
                            </div>
                            <div id="req-number" class="requirement-item invalid">
                                <span class="icon"></span>
                                <span>At least one number</span>
                            </div>
                            <div id="req-uppercase" class="requirement-item invalid">
                                <span class="icon"></span>
                                <span>At least one uppercase</span>
                            </div>
                            <div id="req-symbol" class="requirement-item invalid">
                                <span class="icon"></span>
                                <span>At least one symbol</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Your New Password" />
                    </div>
                    <button type="submit" class="save-btn" id="save-button">Save</button>
                </form>
            </div>

            <div id="password-message" class="message-box hidden"></div>
        </div>

        <div class="right-section">
            <div class="background-symbol"></div>
            <div class="right-content">
                <h1 class="right-title">Visualize Data<br />Follow Quota</h1>
                <p class="right-subtitle">Effortlessly</p>
            </div>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const saveButton = document.getElementById('save-button');
        const messageBox = document.getElementById('password-message');
        
        // Get data from session storage
        const userEmail = sessionStorage.getItem('resetPasswordEmail');
        const userNationalId = sessionStorage.getItem('resetPasswordNationalId');
        const verificationCode = sessionStorage.getItem('verificationCode');
        
        console.log('New password page loaded. Email:', userEmail, 'National ID:', userNationalId, 'Code:', verificationCode);
        
        // If no required data found, redirect back to forgot password
        if (!userEmail || !userNationalId || !verificationCode) {
            showMessage('Session expired. Please start the password reset process again.', 'error');
            setTimeout(() => {
                window.location.href = 'forgot-password.html';
            }, 2000);
        }
        
        const requirements = {
            length: { element: document.getElementById('req-length'), regex: /.{8,}/ },
            number: { element: document.getElementById('req-number'), regex: /\d/ },
            uppercase: { element: document.getElementById('req-uppercase'), regex: /[A-Z]/ },
            symbol: { element: document.getElementById('req-symbol'), regex: /[!@#$%^&*(),.?":{}|<>]/ }
        };
        
        // Function to display messages
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box message-${type} show`;
            console.log(`Showing message: ${message} (${type})`);
            
            if (!message.includes('Redirecting')) {
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 5000);
            }
        }
        
        // Real-time password validation
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            Object.keys(requirements).forEach(key => {
                const requirement = requirements[key];
                if (requirement.regex.test(password)) {
                    requirement.element.classList.remove('invalid');
                    requirement.element.classList.add('valid');
                } else {
                    requirement.element.classList.remove('valid');
                    requirement.element.classList.add('invalid');
                }
            });
        });

        // Handle form submission
        document.getElementById('new-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate password requirements
            const allRequirementsMet = Object.keys(requirements).every(key => 
                requirements[key].regex.test(newPassword)
            );
            
            if (!allRequirementsMet) {
                showMessage('Please meet all password requirements!', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            // Disable button and show loading state
            saveButton.disabled = true;
            saveButton.textContent = 'Updating Password...';
            showMessage('Updating your password...', 'info');
            
            try {
                console.log('Calling reset password API with data:', {
                    email: userEmail,
                    nationalId: userNationalId,
                    code: verificationCode,
                    newPassword: newPassword.length,
                    confirmPassword: confirmPassword.length
                });
                
                const result = await window.electronAPI.resetPassword({
                    email: userEmail,
                    nationalId: userNationalId,
                    code: verificationCode,
                    newPassword: newPassword,
                    confirmPassword: confirmPassword
                });
                
                console.log('Reset password API response:', result);
                
                if (result.success) {
                    showMessage('Password updated successfully! Redirecting to login...', 'success');
                    
                    // Clear all session storage
                    sessionStorage.removeItem('forgotPasswordEmail');
                    sessionStorage.removeItem('forgotPasswordNationalId');
                    sessionStorage.removeItem('resetPasswordEmail');
                    sessionStorage.removeItem('resetPasswordNationalId');
                    sessionStorage.removeItem('verificationCode');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(`Failed to update password: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Error during password reset:', error);
                showMessage('An error occurred while updating your password. Please try again.', 'error');
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Save';
            }
        });
    </script>
</body>

</html>
